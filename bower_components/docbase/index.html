<!doctype html>
<html ng-app="docbaseApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width">
  <base href="/">

  <title>Documentation</title>

  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

  <!-- Flatdoc -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/flatdoc/legacy.js"></script>
  <script src="/bower_components/flatdoc/flatdoc.js"></script>

  <!-- Flatdoc theme -->
  <link  href="/bower_components/flatdoc/theme-white/style.css" rel="stylesheet">
  <script src="/scripts/flatdoc-theme.js"></script>
  <!-- Polyfill -->
  <script src="/scripts/polyfill.js"></script>
  <!-- DocBase -->
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/google-code-prettify/bin/prettify.min.js"></script>

  <script type="text/javascript" src="/bower_components/js-schema/js-schema.min.js"></script>
  <script src="/scripts/docbase.js"></script>

  <script type="text/javascript">
    Docbase.run({
      method: 'file',
      file: {
          src: '../map.json',
          path: 'docs'
      },
      indexHtml: 'html/flatdoc.html',
      html5mode: false
    });
  </script>

  <style>
  </style>
</head>
<body role="flatdoc">

  <div ng-view></div>

  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
